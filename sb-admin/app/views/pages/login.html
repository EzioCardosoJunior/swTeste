<div class="img-responsive" style="background-image:url(img/fundo.png); background-repeat: no-repeat; ">
<div class="container">
    <div class="row" style="min-height: 800px; max-height: 1200px;">
        
        <div class="col-md-8 col-md-offset-8 col-lg-8">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Seja bem-vindo(a)</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="email_usr" placeholder="Seu E-mail" id="email" name="email" type="text" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="senha_usr" placeholder="Senha" name="senha" type="password" required value="">
                            </div>
                             
                            <div class="checkbox">
                                <label>
                                    <input name="lembrarSenha" type="checkbox" value="Lembrar Senha">Lembrar Senha
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                             <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a>
<!--                            <a ng-click="loginInicio();" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <a class="btn btn-lg btn-primary btn-block">Quero me cadastrar</a>
                            <a><i style="color: #005fcc" class="fa fa-lock btn"> Esqueci minha senha</i></a>
                           
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
